plugins {
    id 'java'
    id 'org.springframework.boot' version '3.0.2'
    id 'io.spring.dependency-management' version '1.1.0'
    id 'com.diffplug.spotless' version '5.17.0'
    id 'idea' // in case you use Intelli-J IDEA if you don't then my condolences
}

apply from: "${rootDir}/gradle/static-code-analysis.gradle"

group = 'com.shankhadeepghoshal'
version = '1'
sourceCompatibility = '17'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation("org.springframework.boot:spring-boot-starter-batch",
            "org.springframework.boot:spring-boot-starter-data-jdbc")

    implementation("com.fasterxml.jackson:jackson-bom:$jacksonVersion")
    implementation("com.fasterxml.jackson.core:jackson-core",
            "com.fasterxml.jackson.core:jackson-databind",
            "com.fasterxml.jackson.core:jackson-annotations")

    compileOnly "org.projectlombok:lombok:$lombokVersion"
    runtimeOnly "com.mysql:mysql-connector-j:$mysqlVersion"

    annotationProcessor "org.projectlombok:lombok:$lombokVersion"

    testImplementation("org.springframework.boot:spring-boot-starter-test",
            "org.springframework.batch:spring-batch-test")
}

test {
    useJUnitPlatform()
}

jar {
    enabled = false // disable plain jar generation
}
